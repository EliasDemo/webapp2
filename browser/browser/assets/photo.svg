<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 128 128"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Avatar genérico UPeU</title>
  <desc id="desc">Ilustración simple de una persona sobre un fondo circular azul institucional.</desc>

  <defs>
    <linearGradient id="avatarBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d4ed8" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <!-- Fondo circular -->
  <circle cx="64" cy="64" r="60" fill="url(#avatarBg)" />

  <!-- Cabeza -->
  <circle cx="64" cy="48" r="22" fill="#f9fafb" />
  <circle cx="64" cy="44" r="14" fill="#e5e7eb" />

  <!-- Hombros / cuerpo -->
  <path
    d="M36 94c4-16 24-24 28-24h0c4 0 24 8 28 24v10H36Z"
    fill="#e5e7eb"
  />

  <!-- Texto UPeU abajo -->
  <text
    x="64"
    y="118"
    text-anchor="middle"
    font-family="system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif"
    font-size="10"
    fill="#f9fafb"
    letter-spacing="1"
  >
    UPeU
  </text>
</svg>
